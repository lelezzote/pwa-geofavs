<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locais Favoritos PWA - Captura de Localização GPS</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="apple-touch-icon" href="/assets/image/rotas-256.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="white" />
</head>

<body>
  <section class="container">
    <header class="cabecalho">
      <h1 class="titulo">PWA - Favorite places </h1>
    </header>
    
</div>
<div class="conteudo"></div>
      <hr>

    <h2>Locais Favoritos</h2>

    <div class="conteudoLocalizacao">
    <input type="text" id="nomeLocal" placeholder="Nome do local" class="campo">
    <button id="salvarLocal" class="botao">Salvar este local</button>
    
</div>


    <ul id="listaLocais"></ul>

      <header class="cabecalhoConteudo">
        <h2>Geolocalização</h2>
      </header>
      <div class="conteudoLocalizacao">
        <p>
          Latitude: <span id="latitude">0.0</span>
        </p>
        <p>
          Longitude: <span id="longitude">0.0</span>
        </p>
        <div>
          <button class="botao" id="localizacao">Capturar Localização</button>
        </div>
      </div > 
        <div class="mapouter">
          <div class="gmap_canvas">
           <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=-15.793889,-47.882778&z=4&ie=UTF8&iwloc=&output=embed" frameborder="0"></iframe>
     <a href="https://embedgooglemap.net/124/"></a>
<br>
          <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net"></a>
          <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
        </div>
      </div>
    </div>

    <div id="listaContainer">
      <h3>Locais Favoritos ❤️</h3>
      <ul id="listaLocais"></ul>
    </div>

</section>

    <footer class="rodape">
      Progressive Web Application - Geolocation
    </footer>
    
   <script src="js/main.js"></script>
</body>

</html>
